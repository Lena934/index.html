<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Divisions-Labor ðŸ”¬</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #game-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 450px; border-top: 8px solid #5d6d7e; }
        h1 { color: #34495e; font-size: 1.6rem; margin-bottom: 0.5rem; }
        .subline { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 1.5rem; }
        .question { font-size: 2.2rem; margin: 1rem 0; color: #2c3e50; font-weight: bold; }
        input[type="number"] { width: 140px; padding: 12px; font-size: 1.8rem; border: 2px solid #d6dbdf; border-radius: 8px; text-align: center; margin-bottom: 1rem; outline: none; }
        input[type="number"]:focus { border-color: #5d6d7e; }
        #check-btn { display: block; width: 100%; padding: 15px; font-size: 1.1rem; background-color: #5d6d7e; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
        #check-btn:hover { background-color: #44515e; }
        #feedback { margin-top: 1rem; font-weight: 500; min-height: 1.5rem; }
        #hint-box { margin-top: 1rem; padding: 12px; background-color: #fff9c4; border-left: 5px solid #fbc02d; border-radius: 4px; display: none; font-size: 0.95rem; text-align: left; color: #5d4037; line-height: 1.4; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        #progress-bar { height: 8px; background: #ecf0f1; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: #5d6d7e; width: 0%; transition: width 0.4s; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <h1>"Mein Divisions-Labor ðŸ”¬"</h1>
    <p class="subline">Schriftliches Dividieren meistern</p>
    
    <div id="feedback"></div>
    <div class="question" id="question-text">...</div>
    <input type="number" id="user-answer" placeholder="Ergebnis" inputmode="numeric" pattern="[0-9]*">
    <button id="check-btn">PrÃ¼fen</button>
    <div id="hint-box"></div>
</div>

<script>
    const tasks = [
        { q: "815 : 5", a: 163, h: "ðŸ’¡ <b>Tipp:</b> 8:5 = 1 Rest 3. Hol die 1 runter: 31:5 = ...?" },
        { q: "2008 : 8", a: 251, h: "ðŸ’¡ <b>Tipp:</b> 20:8 = 2 Rest 4. Hol die 0 runter: 40:8 = 5. Danach bleibt noch die 8!" },
        { q: "6801 : 3", a: 2267, h: "ðŸ’¡ <b>Tipp:</b> Gehe Stelle fÃ¼r Stelle vor. 6:3, dann 8:3 (Rest 2), dann 20:3, dann 21:3." },
        { q: "4938 : 6", a: 823, h: "ðŸ’¡ <b>Tipp:</b> 49:6 = 8 Rest 1. Hol die 3 runter fÃ¼r 13:6. Pass auf den Rest auf!" },
        { q: "588 : 7", a: 84, h: "ðŸ’¡ <b>Tipp:</b> Die 7 passt nicht in die 5, also rechne 58:7 zuerst." },
        { q: "4050 : 9", a: 450, h: "ðŸ’¡ <b>Tipp:</b> 40:9 = 4 Rest 4. Hol die 5 runter: 45:9 = 5. Vergiss die letzte Null nicht!" },
        { q: "4926 : 6", a: 821, h: "ðŸ’¡ <b>Tipp:</b> 49:6 = 8 Rest 1. Hol die 2 runter: 12:6 = 2. Am Ende noch 6:6." },
        { q: "6004 : 4", a: 1501, h: "ðŸ’¡ <b>Tipp:</b> 6:4 = 1 Rest 2. Hol die 0 runter: 20:4 = 5. Achtung: 0:4 = 0!" },
        { q: "2350 : 5", a: 470, h: "ðŸ’¡ <b>Tipp:</b> 23:5 = 4 Rest 3. Hol die 5 runter: 35:5 = 7. Die letzte Null muss auch ins Ergebnis." },
        { q: "4488 : 8", a: 561, h: "ðŸ’¡ <b>Tipp:</b> 44:8 = 5 Rest 4. Hol die 8 runter: 48:8 = 6. Zum Schluss noch 8:8." }
    ];

    let currentIdx = 0;
    let wrongAttempts = 0;
    const qText = document.getElementById('question-text');
    const input = document.getElementById('user-answer');
    const btn = document.getElementById('check-btn');
    const feedback = document.getElementById('feedback');
    const hintBox = document.getElementById('hint-box');
    const fill = document.getElementById('progress-fill');

    function loadTask() {
        if (currentIdx >= tasks.length) {
            document.getElementById('game-container').innerHTML = 
                "<h2>Werkstatt-Diplom erhalten! ðŸ“œ</h2>" +
                "<p>Du hast alle Aufgaben sorgfÃ¤ltig gelÃ¶st.</p>" +
                "<div style='background:#f4f7f6; padding:15px; border-radius:8px; border: 2px solid #5d6d7e; margin-top:10px;'>" +
                "Komm jetzt zum Lehrerpult und hol dir deine <b>Expertenaufgabe</b> ab!" +
                "</div>";
            return;
        }
        qText.innerText = tasks[currentIdx].q;
        input.value = "";
        input.focus();
        feedback.innerText = "";
        hintBox.style.display = "none";
        wrongAttempts = 0;
        fill.style.width = (currentIdx / tasks.length * 100) + "%";
    }

    function check() {
        const val = parseInt(input.value);
        if (val === tasks[currentIdx].a) {
            feedback.className = "success";
            feedback.innerText = "âœ“ Richtig gerechnet!";
            currentIdx++;
            btn.disabled = true;
            setTimeout(() => { btn.disabled = false; loadTask(); }, 1000);
        } else {
            wrongAttempts++;
            feedback.className = "error";
            feedback.innerText = "Leider falsch. Rechne noch einmal in Ruhe.";
            
            if (wrongAttempts >= 2) {
                hintBox.innerHTML = tasks[currentIdx].h;
                hintBox.style.display = "block";
            }
            // Keine Button-Sperre mehr
            input.focus();
        }
    }

    btn.onclick = check;
    input.addEventListener("keyup", (e) => { if(e.key === "Enter") check(); });
    loadTask();
</script>
</body>
</html>
